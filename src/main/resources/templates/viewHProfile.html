<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Micro-Services For Health Care System</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../styles/layout.css" type="text/css" />
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Cloud Assisted Micro-Services For Health Care System</a></h1>
      <p>Health Care
      	<span style="padding-left: 650px; color: red;" th:text="${session.x}"></span> 
      </p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>          
          <li class="active"><a th:href="@{/hospital/profile}">View Profile</a></li>    
       	  <li><a th:href="@{/hospital/mapDoctor}">Add Doctor</a></li>  
       	  <li><a th:href="@{/hospital/viewDoctor}">View Doctor</a></li>  
       	  <li><a th:href="@{/hospital/searchDoctor}">Search Doctor</a></li>    
       	  <li><a th:href="@{/hospital/searchAppointment}">View Appointment</a></li>    
          <li><a th:href="@{/signout}">Sign Out</a></li>
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>View Profile Details</h1>
       
      <div th:switch="${hospital}">
      
	    <h2 th:case="null">No Records Found!</h2>
	    
	        <div th:case="*" style="height:300px; overflow:auto;">
	        
	            <table align="center" border="0px" width="100px">
	            
	                <thead>
	                
	                    <tr>
	                    	<th>Sno</th>
	                        <th>Hospital_Id</th>
	                        <th>Name</th>
	                        <th>Phone No</th>
	                        <th>Email_Id</th>
	                        <th>Address</th>
	                    </tr>
	                    
	                </thead>
	                
	                <tbody>
	                
	                <tr th:each="m, mstatus : ${hospital}">
	                
	                    <td th:text="${mstatus.count}"></td>
	                    <td th:text="${m.hospitalId}"></td>
	                    <td th:text="${m.hospitalName}"></td>
	                    <td th:text="${m.hospitalPhoneno}"></td>
	                    <td th:text="${m.hospitalEmailId}"></td>
	                    <td th:text="${m.hospitalAddress}"></td>	
	                    
	                </tr>
	                
	                <tr th:if="${#lists.isEmpty(hospital)}">
	                
	                	<td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    <td style="color:red;">No Record Found!</td>
	                    <td>&nbsp;</td>
	                    <td>&nbsp;</td>
	                    
	                </tr>
	                
	            </tbody>
	            
	        </table>
	        
	    </div> 
                  
    </div>
    
   </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
