<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head profile="http://gmpg.org/xfn/11">
<title>Micro-Services For Health Care System</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="../../styles/layout.css" type="text/css" />
<link rel="stylesheet" href="../../styles/jquery-ui.css" type="text/css" />
<script src="../../scripts/jquery-1.5.js"></script>
<script src="../../scripts/jquery-ui-1.8.17.custom.min.js"></script>
<script type="text/javascript">
    
   $(function() 
   {
         $("#searchDate").datepicker({ dateFormat: "yy-mm-dd" }).val()
   });

</script>
</head>
<body id="top">
<div class="wrapper row1">
  <div id="header" class="clear">
    <div class="fl_left">
      <h1><a th:href="@{/index}">Cloud Assisted Micro-Services For Health Care System</a></h1>
      <p>Health Care
      	<span style="padding-left: 650px; color: red;" th:text="${session.x}"></span> 
      </p>
    </div>
    <div class="fl_right">
      <ul> </ul>
    </div>
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row2">
  <div class="rnd">
    <!-- ###### -->
    <div id="topnav">
      <ul>        
      	  <li><a th:href="@{/patient/profile}">View Profile</a></li> 
          <li class="active"><a th:href="@{/patient/searchDoctor}">Search Doctor</a></li>
          <li><a th:href="@{/patient/searchAppointment}">View Appointment</a></li>  
          <li><a th:href="@{/signout}">Sign Out</a></li>
      </ul>
    </div>
    <!-- ###### -->
  </div>
</div>
<!-- ####################################################################################################### -->
<div class="wrapper row3">
  <div class="rnd">
    <div id="container" class="clear">
      <!-- ####################################################################################################### -->
      <h1>Add Appointment Details</h1>
       
      <form action="#" th:action="@{/patient/bookAppoinment}" th:object="${appointmentDto}" method="post">
          
          <table align="center" border="0px" width="100px">
             
              <tr style="color: red;">
                                
                  <td>Doctor Name:</td>
                  
                  <td>
                      <select th:field="*{doctorId}" name="doctorId" style="width: 356px;">                          
                         <option th:each="d : ${doctor}" th:value="${d.doctorId}" th:text="${d.doctorName}"></option>
                      </select>                      
                  </td>
                  
                  <td>Hari</td>
                  
              </tr>
              
              <tr style="color: red;">
                                
                  <td>Hospital Name:</td>
                  
                  <td>
                      <select th:field="*{hospitalId}" name="hospitalId" style="width: 356px;">                          
                         <option th:each="h : ${hospitals}" th:value="${h.hospitalId}" th:text="${h.hospitalName}"></option>
                      </select>                      
                  </td>
                  
                  <td>SRM</td>
                  
              </tr>
              
              <tr style="color: red;">
                 
                 <td>Appointment Date:</td>
                 
                 <td><input type="text" th:field="*{searchDate}" name="searchDate" id="searchDate" size="53px"/></td>
                 
                 <td>2024-03-12</td>
                 
             </tr>
                              
              <tr>
                  <td>&nbsp;</td>
                  <td><input type="submit" value="Submit"/><input type="reset" value="Reset"/></td>
              </tr>
              
          </table>
          
           <div th:if="${#fields.hasErrors('global')}">
			    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" style="color:red;" />
		   </div>
          
      </form>
                  
    </div>
    
  </div>
    
 </div>
    
</body>
    
</html>
